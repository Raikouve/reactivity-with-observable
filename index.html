<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="observable.js"></script>
  <title>Observable</title>
</head>
<body>
  <h1>Reatividade com Observable</h1>

    <label for="input2"></label>
    <input type="text" id="input2" onkeyup="updateInputValue(this)">
  </div>
</body>
</html>
